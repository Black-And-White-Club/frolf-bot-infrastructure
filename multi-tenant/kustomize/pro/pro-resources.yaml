apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: guild-placeholder
spec:
  replicas: 2 # Pro tier gets 2 replicas for HA
  template:
    spec:
      containers:
        - name: discord-bot
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: guild-placeholder
spec:
  replicas: 2 # Pro tier gets 2 replicas for HA
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
