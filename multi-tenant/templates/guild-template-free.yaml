# Free Tier Guild Template
# Uses shared infrastructure with resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: guild-${GUILD_ID}
  labels:
    app: frolf-bot-discord
    guild-id: "${GUILD_ID}"
    tier: free
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frolf-bot-discord
      guild-id: "${GUILD_ID}"
  template:
    metadata:
      labels:
        app: frolf-bot-discord
        guild-id: "${GUILD_ID}"
        tier: free
    spec:
      containers:
      - name: discord-bot
        image: frolf-bot-discord:latest
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-secrets
              key: token
        - name: GUILD_ID
          value: "${GUILD_ID}"
        - name: BACKEND_URL
          value: "http://backend.guild-${GUILD_ID}.svc.cluster.local"
        - name: DATABASE_URL
          value: "postgresql://postgres:localdev123@postgres-postgresql.postgres.svc.cluster.local:5432/guild_${GUILD_ID}"
        - name: NATS_URL
          value: "nats://nats.nats.svc.cluster.local:4222"
        - name: NATS_SUBJECT_PREFIX
          value: "guild.${GUILD_ID}"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: guild-${GUILD_ID}
  labels:
    app: frolf-bot-backend
    guild-id: "${GUILD_ID}"
    tier: free
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frolf-bot-backend
      guild-id: "${GUILD_ID}"
  template:
    metadata:
      labels:
        app: frolf-bot-backend
        guild-id: "${GUILD_ID}"
        tier: free
    spec:
      containers:
      - name: backend
        image: frolf-bot-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: GUILD_ID
          value: "${GUILD_ID}"
        - name: DATABASE_URL
          value: "postgresql://postgres:localdev123@postgres-postgresql.postgres.svc.cluster.local:5432/guild_${GUILD_ID}"
        - name: NATS_URL
          value: "nats://nats.nats.svc.cluster.local:4222"
        - name: NATS_SUBJECT_PREFIX
          value: "guild.${GUILD_ID}"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: guild-${GUILD_ID}
  labels:
    guild-id: "${GUILD_ID}"
    tier: free
spec:
  selector:
    app: frolf-bot-backend
    guild-id: "${GUILD_ID}"
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
