config:
  cluster:
    enabled: false # Enable clustering
  jetstream:
    enabled: true # Enable JetStream
    fileStore:
      enabled: true
      dir: /data
      pvc:
        enabled: false
        size: 5Gi
        storageClassName: ""
  nats:
    port: 4222 # Default NATS port
    tls:
      enabled: false # Set to true if you want to enable TLS

podTemplate:
  extraVolumes:
    - name: jetstream-storage
      persistentVolumeClaim:
        claimName: nats-frolf-pvc
  extraVolumeMounts:
    - name: jetstream-storage
      mountPath: /data

resources:
  limits:
    memory: 128Mi
    cpu: 100m
  requests:
    memory: 64Mi
    cpu: 50m

service:
  type: ClusterIP
