config:
  cluster:
    enabled: true # Enable clustering
    port: 6222
    replicas: 2 # Must be 2 or higher when JetStream is enabled

  jetstream:
    enabled: true # Enable JetStream
    fileStore:
      enabled: true
      dir: /data
      pvc:
        enabled: true
        size: 10Gi
        storageClassName: "" # Specify your storage class if needed

  nats:
    port: 4222 # Default NATS port
    tls:
      enabled: false # Set to true if you want to enable TLS

  # Enable ingress for NATS
  ingress:
    enabled: true # Set to true to enable ingress
    hosts:
      - nats.local # Change this to your desired hostname
      - path: /
        pathType: Prefix # Use Prefix for path matching
    annotations:
      kubernetes.io/ingress.class: nginx # Specify the ingress class
