# Use single instance / minimal replicas
replicaCount: 1

# Use local filesystem / small PVC for a single-node lab
persistence:
  enabled: true
  size: 10Gi # metrics store - adjust to your retention needs

# Keep resource usage small but meaningful
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi
