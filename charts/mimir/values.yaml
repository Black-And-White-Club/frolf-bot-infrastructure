# Use single instance / minimal replicas
replicaCount: 1

# Configure for single-node deployment
mimir:
  structuredConfig:
    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/blocks
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/ruler
    alertmanager_storage:
      backend: filesystem
      filesystem:
        dir: /data/alertmanager

# Disable HA components for single node
distributor:
  replicas: 1
ingester:
  replicas: 0
querier:
  replicas: 1
query_frontend:
  replicas: 1
compactor:
  replicas: 0
store_gateway:
  replicas: 0
ruler:
  replicas: 0
alertmanager:
  replicas: 0

# Use local filesystem / small PVC for a single-node lab
persistence:
  enabled: true
  existingClaim: mimir-frolf-pvc
  size: 10Gi

# Keep resource usage small but meaningful
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi

rollout_operator:
  enabled: false
