replicaCount: 1

mimir:
  structuredConfig:
    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/blocks
    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/ruler
    ruler:
      rule_path: /data/rules
    ingest_storage:
      enabled: false
    ingester:
      push_grpc_method_enabled: true

ingester:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    enabled: true
    storageClass: mimir-local
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1Gi

distributor:
  replicas: 1

querier:
  replicas: 1

query_frontend:
  replicas: 1

query_scheduler:
  replicas: 1

ruler:
  enabled: true
  replicas: 1
  persistentVolume:
    enabled: true
    storageClass: mimir-local
    size: 5Gi

alertmanager:
  enabled: false
compactor:
  enabled: false
store_gateway:
  enabled: false
nginx:
  enabled: false
kafka:
  enabled: false
