loki:
  persistence:
    enabled: true
    existingClaim: loki-frolf-pvc
    size: 5Gi
  commonConfig:
    replication_factor: 1
  memberlist:
    join_members: []
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

deploymentMode: SingleBinary

# Disable memcached caches for local development to reduce memory usage
chunksCache:
  enabled: false
resultsCache:
  enabled: false

ui:
  enabled: true
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: "local-path" # Changed from "standard" to "local-path"
    size: 10Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

gateway:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

# Zero out replica counts of other modes (not needed with singleBinary, but safe)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# If you plan to use Grafana Agent (Alloy) as the shipper, disable promtail:
promtail:
  enabled: false

# Service exposure
service:
  type: ClusterIP
