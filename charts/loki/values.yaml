loki:
  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: boltdb-shipper
        object_store: s3
        schema: v14
        index:
          prefix: loki_index_
          period: 24h

  storage:
    type: s3
    s3:
      endpoint: objectstorage.us-ashburn-1.oraclecloud.com
      bucketnames: loki-shared-bucket

  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

  ruler:
    enable_api: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    storageClass: oci-block-storage
    size: 2Gi

# Optional lightweight gateway
gateway:
  nginxConfig:
    resolver: 10.233.0.3
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

# disable everything else (already implied by SingleBinary, but safe to keep explicit)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# promtail disabled (using Grafana Agent or another shipper)
promtail:
  enabled: false

objectStorage:
  secretName: objectstore-creds
  accessKeySecretKey: access_key
  secretKeySecretKey: secret_key
  endpoint: objectstorage.us-ashburn-1.oraclecloud.com

service:
  type: ClusterIP
