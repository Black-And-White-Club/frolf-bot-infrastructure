replicaCount: 1

tempo:
  server:
    httpListenAddress: "0.0.0.0"
    grpcListenAddress: "0.0.0.0"
  persistence:
    enabled: true
    existingClaim: tempo-frolf-pvc
    size: 5Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  initContainers:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 64Mi

service:
  type: ClusterIP
