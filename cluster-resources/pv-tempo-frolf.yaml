apiVersion: v1
kind: PersistentVolume
metadata:
  name: tempo-frolf-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  local:
    path: /mnt/frolf_grafana/tempo
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - resume-project-node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-frolf-pvc
  namespace: frolf-tempo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
