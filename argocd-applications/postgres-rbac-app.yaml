apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-rbac-frolf-bot
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: frolf-bot
  source:
    repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
    targetRevision: main
    path: frolf-bot-app-manifests/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: frolf-bot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
