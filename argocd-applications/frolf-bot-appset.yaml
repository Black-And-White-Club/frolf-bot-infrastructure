apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frolf-bot-applications
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        revision: main
        directories:
          - path: frolf-bot-app-manifests
  template:
    metadata:
      name: frolf-bot
      labels:
        app: frolf-bot
      annotations:
        argocd-image-updater.argoproj.io/image-list: frolf-bot-backend=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/frolf-bot:latest,frolf-bot-discord=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/discord-frolf-bot:latest
        argocd-image-updater.argoproj.io/frolf-bot-backend.update-strategy: digest
        argocd-image-updater.argoproj.io/frolf-bot-backend.pull-secret: pullsecret:argocd/gcp-artifact-registry
        argocd-image-updater.argoproj.io/frolf-bot-backend.force-update: "true"
        argocd-image-updater.argoproj.io/frolf-bot-discord.update-strategy: digest
        argocd-image-updater.argoproj.io/frolf-bot-discord.pull-secret: pullsecret:argocd/gcp-artifact-registry
        argocd-image-updater.argoproj.io/frolf-bot-discord.force-update: "true"
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/git-branch: main

    spec:
      project: frolf-bot
      source:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        targetRevision: main
        path: frolf-bot-app-manifests
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: frolf-bot
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
