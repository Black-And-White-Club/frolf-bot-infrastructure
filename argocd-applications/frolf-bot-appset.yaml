apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frolf-bot-applications
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        revision: main
        files:
          - path: "frolf-bot-app-manifests/*.yaml"
  template:
    metadata:
      name: 'frolf-bot-{{ trimSuffix ".yaml" .path.filename }}'
      labels:
        app: frolf-bot
        component: '{{ trimSuffix ".yaml" .path.filename }}'
        type: application
    spec:
      project: frolf-bot
      source:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        targetRevision: main
        path: frolf-bot-app-manifests
        directory:
          include: "{{ .path.filename }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: frolf-bot
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
