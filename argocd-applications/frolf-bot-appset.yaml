apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frolf-bot-applications
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        revision: main
        files:
          - path: "frolf-bot-app-manifests/*.yaml"
  template:
    metadata:
      name: 'frolf-bot-{{ trimSuffix ".yaml" .path.filename }}'
      labels:
        app: frolf-bot
        component: '{{ trimSuffix ".yaml" .path.filename }}'
        type: application
    spec:
      project: frolf-bot
      source:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        targetRevision: main
        path: frolf-bot-app-manifests
        directory:
          include: "{{ .path.filename }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: frolf-bot
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      annotations:
        argocd-image-updater.argoproj.io/image-list: |
          frolf-bot-backend=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/frolf-bot-backend
          frolf-bot-discord=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/frolf-bot-discord
        argocd-image-updater.argoproj.io/frolf-bot-backend.update-strategy: latest
        argocd-image-updater.argoproj.io/frolf-bot-backend.allow-tags: regexp:^[a-f0-9]+$
        argocd-image-updater.argoproj.io/frolf-bot-discord.update-strategy: latest
        argocd-image-updater.argoproj.io/frolf-bot-discord.allow-tags: regexp:^[a-f0-9]+$
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/git-branch: main
