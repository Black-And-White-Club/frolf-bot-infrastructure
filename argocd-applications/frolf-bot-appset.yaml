apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frolf-bot-applications
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        revision: main
        directories:
          - path: frolf-bot-app-manifests
  template:
    metadata:
      name: frolf-bot
      labels:
        app: frolf-bot
      annotations:
        # Image list - remove the :latest tag to let image updater find all tags
        argocd-image-updater.argoproj.io/image-list: |
          frolf-bot-backend=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/frolf-bot-backend,
          frolf-bot-discord=us-central1-docker.pkg.dev/resume-portfolio-project/frolf-bot/frolf-bot-discord

        # Update strategies for each image
        argocd-image-updater.argoproj.io/frolf-bot-backend.update-strategy: semver
        argocd-image-updater.argoproj.io/frolf-bot-discord.update-strategy: semver

        # Tag patterns to match (adjust based on your tagging strategy)
        # Examples: v1.0.0, 1.0.0, v1.0.0-rc1
        argocd-image-updater.argoproj.io/frolf-bot-backend.allow-tags: "regexp:^v?[0-9]+\\.[0-9]+\\.[0-9]+(-[a-z0-9]+)?$"
        argocd-image-updater.argoproj.io/frolf-bot-discord.allow-tags: "regexp:^v?[0-9]+\\.[0-9]+\\.[0-9]+(-[a-z0-9]+)?$"

        # Pull secrets for each image
        argocd-image-updater.argoproj.io/frolf-bot-backend.pull-secret: "pullsecret:argocd/gcp-artifact-registry"
        argocd-image-updater.argoproj.io/frolf-bot-discord.pull-secret: "pullsecret:argocd/gcp-artifact-registry"

        # Git write-back configuration
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/git-branch: main
        argocd-image-updater.argoproj.io/write-back-target: "kustomization"

    spec:
      project: frolf-bot
      source:
        repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
        targetRevision: main
        path: frolf-bot-app-manifests
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: frolf-bot
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
